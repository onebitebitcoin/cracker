# Railway Configuration
# https://docs.railway.app/deploy/config-as-code

[build]
# Docker를 사용하여 빌드
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# 헬스체크 엔드포인트
healthcheckPath = "/health"
healthcheckTimeout = 100

# 재시작 정책
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# 리소스 제한 (선택사항)
# [deploy.resources]
